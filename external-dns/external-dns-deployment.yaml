apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      containers:
      - name: external-dns
        image: x0rg/external-dns
        imagePullPolicy: Always
        args:
        - --source=service
        - --source=ingress
        - --registry=txt
        - --policy=sync
